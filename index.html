<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심플 데일리 투두</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>심플 데일리 투두</h1>
            <div class="date-display" id="currentDate"></div>
            <div class="progress-container">
                <div class="progress-text" id="progressText"></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="input-section">
                <select id="categorySelect" class="category-select">
                    <option value="업무">업무</option>
                    <option value="개인">개인</option>
                    <option value="공부">공부</option>
                </select>
                <input type="text" id="todoInput" class="todo-input" placeholder="할 일을 입력하세요">
                <button id="addButton" class="add-button">추가</button>
            </div>

            <div class="search-section">
                <input type="text" id="searchInput" class="search-input" placeholder="할 일 검색...">
            </div>

            <div class="todo-list" id="todoList">
                <!-- 할 일 항목들이 여기에 추가됩니다 -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
